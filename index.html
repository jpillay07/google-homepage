<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to local stylesheet -->

<body>
    <nav class="menu">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#"><img class="dotsicon" src="images/dots.png"></a>
        <button class="signbutton">Sign In</button>
    </nav>

   <div class="center"> 
       <div class="searchgrid">
        <img src="images/googlelogo_color_272x92dp.png" alt="Google Logo" class="googlelogo">

            <i class="fa fa-search icon"></i>
            <input class="input-field"

            <button class="luckybtn">I'm Feeling Lucky</button>

        <div class="offeredintxt">

            <a href="#">Afrikaans</a>

       </div>
   </div>
   <footer class="googlefooter">
    <div class="country">
        South Africa
    </div>
    <div class="quicklinks">
     <a href="#">About</a>
     <a href="#">Advertising</a>
     <a href="#">Business</a>
     <a href="#">How Search Works</a>
    </div>
    <div class="carbon">
        <img src="images/leaf.png" class="carbonleaf">Carbon neutral since 2007
    </div>
    <div class="policies">
     <a href="#">Privacy</a>
     <a href="#">Terms</a>
